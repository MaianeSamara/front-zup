<div class="row">

    <div class="col-md-12 space">
        <table class="table table-hover">
            <thead class="col-md-8">
                <tr>
                    <th>NOME</th>
                    <th>EMAIL</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody class="col-md-4" *ngFor="let conta of contas">
                <tr class="table-active">
                    <th>{{ conta.nome}}</th>
                    <td>{{ conta .email}}</td>
                    <td>
                        <button title="Visualizar" class="btn btn-success ml-2" (click)="visualizarConta(conta)">Visualizar</button>
                        <button title="Deletar" class="btn btn-danger ml-2" (click)="deletarConta(conta.id)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
