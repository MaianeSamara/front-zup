<div class="card">
    <div class="card-body" *ngIf="conta">
        <h5 class="card-title"> {{ conta.nome }}</h5>
        <p><strong>Email:</strong> {{ conta.email }}</p>
        <p><strong>CPF:</strong> {{ conta.cpf }} </p>
        <p><strong>Data Nascimento:</strong> {{ conta.dataNascimento }}</p>
    </div>
</div>
